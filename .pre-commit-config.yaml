repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
      - id: check-toml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: detect-private-key

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.9.6
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        exclude: 'docs/korkeasaari_slides_files/|.*\.html$'
      - id: ruff-format
        exclude: 'docs/korkeasaari_slides_files/|.*\.html$'

  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
        args: ["--ignore-words=.codespellignore", "--skip=*.ipynb,pixi.lock,*.html,docs/korkeasaari_slides_files/*,docs/_extensions/*,data/*"]
